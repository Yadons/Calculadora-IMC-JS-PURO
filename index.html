<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcule seu IMC</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <section class="container">
    <div class="calculo-ideal">
      <div class="tabela">
      <h1>Tabela IMC</h1>
      <H3>IMC</H3>
      <p>Menos do que 18,5</p>
      <p>Entre 18,5 e 24,9</p>
      <p>Entre 25 e 29,9</p>
      <p>Entre 30 e 34,9</p>
      <p>Entre 35 e 39,9</p>
      <p>Mais do que 40</p>
      </div>
      <div class="resultado">
      <H3>Resultado</H3>
      <p>Abaixo do peso</p>
      <p>Peso normal</p>
      <p>Sobrepeso</p>
      <p>Obesidade grau 1</p>
      <p>Obesidade grau 2</p>
      <p>Obesidade grau 3</p>
      </div>
    </div>
    <div class="calculo">  
    <h1>Calcule seu IMC</h1>
      <form action="" id="form"> 
        <Label>Peso:</Label>
        <input type="text" placeholder="Peso (Kg)" class="peso">
        <label for="">Altura:</label>
        <input type="text" placeholder="Altura (M)" class="altura">
        <button class="btn_calcular"  >Calcular</button>
      </form>
      <div class="resp"></div>
    </div>
  </section>

    <script src="./assets/js/main.js"></script>
</body>
</html>
